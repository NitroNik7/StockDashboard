<form class="row g-3">
    <div class="my-3 row">
        <div class="col-sm-10">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" (input)="getUsername($event)">
        </div>
    </div>
    <div class="my-3 row">
        <div class="col-sm-10">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" (input)="getPassword($event)">
        </div>
    </div>
    <div class="my-3 row">
        <div class="col-sm-10">
            <button type="submit" (click)="authenticate($event)">Submit</button>
        </div>
    </div>
</form>
